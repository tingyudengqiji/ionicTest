<ion-header>
  <ion-toolbar color="navhead">
    <ion-title>
      照片预览
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div  class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let path of pictureLists">
        <div class="swiper-zoom-container" style="width: 100%;height: 100%">
          <img data-src="{{path}}" class="swiper-lazy" style="width: 100%;height: 100%">
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>

</ion-content>
