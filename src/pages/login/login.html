
<ion-header>
  <ion-navbar color="navhead">
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgcolor ">
  <!--<img src="assets/images/login_icon.png" height="100%" width="100%"/>-->
  <ion-list class="loginlist">
    <ion-item no-lines class="bgcolor" style=" border-style: solid; border-width: 1px;border-color: white;">
      <ion-icon name="ios-contact-outline" item-left></ion-icon>
      <ion-input type="text" placeholder="请输入手机号"  [(ngModel)]="account.userName" ></ion-input>
    </ion-item>
    <ion-item no-lines class="bgcolor" style=" border-style: solid; border-width: 1px;border-color: white;">
      <ion-icon name="ios-unlock-outline" item-left></ion-icon>
      <ion-input type="{{isShowPassword?'text':'password'}}"  placeholder="请输入密码" clearInput [(ngModel)]="account.password" ></ion-input>
      <button ion-button  clear item-right (click)="showPassword()"  >
        <ion-icon name="eye" style="float: right"></ion-icon>
      </button>
    </ion-item>

    <div class="hlong" style="margin-top: 10px;">
      <ion-checkbox [(ngModel)]="isRemmenberPwd"></ion-checkbox>
      <span>记住密码</span>
      <span   style="float: right" (click)="forgetPassword()" >
        忘记密码？
      </span>
    </div>

    <button ion-button block class="loginButton"  (click)="loginAccount()" >
      登录
    </button>
  </ion-list>
