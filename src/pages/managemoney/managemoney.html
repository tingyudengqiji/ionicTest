<ion-header class="headertitle">
  <ion-navbar color="navhead">
    <ion-title >
      理财
    </ion-title>
  </ion-navbar>

    <ion-segment color="segement-button" [(ngModel)]="segmentModel">
      <ion-segment-button value="segmentOne">
      <span style="margin:0 auto;font-size: 16px;text-align: center">
        网贷
      </span>
      </ion-segment-button>
      <ion-segment-button value="segmentTwo">
      <span style="margin:0 auto; font-size: 16px;text-align: center">
        票据
      </span>

      </ion-segment-button>
    </ion-segment>

</ion-header>


<ion-content (swipe)="swipeEvent($event)">


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="segmentModel">
    <ion-list *ngSwitchCase="'segmentOne'">
      <ion-item-group>
        <ion-item detail-push>
          <label>网贷</label><label class="explain-label">新用户仅限一次</label>
        </ion-item>
          <ion-row>
            <ion-col col-5 >
              <ion-label >10.50%</ion-label>
              <ion-label >预期年化收益率</ion-label>
            </ion-col>
            <ion-col col-7>
              <ion-label >期限30天</ion-label>
              <ion-label >剩余可用金额  520</ion-label>
            </ion-col>
          </ion-row>
        <button ion-button block  color="segement-button" style="margin-bottom: 15px;"(click)="scareBuy()">
          立即抢购
        </button>
      </ion-item-group>
      <div style="height: 10px"class="bgcolor"></div>
    </ion-list>

    <ion-list *ngSwitchCase="'segmentTwo'">
      <ion-item-group>
        <ion-item detail-push>
          <label>票据</label><label class="explain-label">票票票</label>
        </ion-item>
        <ion-row>
          <ion-col col-5 >
            <ion-label >10.50%</ion-label>
            <ion-label >预期年化收益率</ion-label>
          </ion-col>
          <ion-col col-7>
            <ion-label >期限30天</ion-label>
            <ion-label >剩余可用金额  520</ion-label>
          </ion-col>
        </ion-row>

      </ion-item-group>
      <div style="height: 10px"class="bgcolor"></div>
    </ion-list>

  </div>


  <!--<input type="file" ng2FileSelect  multiple>-->
<!--<button ion-button (click)="loadFlie()">上传 </button>-->

  <img [src]="singlePicPath"  style="width: 100px;height: 100px;" (click)="chooseOnePicture()"/><br/>

    <div *ngFor="let fileObj of pictrueList, let i = index" class="mult-picture" (press)="deletePicture(i)">
      <img src="{{fileObj}}" (click)="viewerPicture(i)" style= "width: 25vw;height: 25vw;" >
    </div>
    <div (click)="chooseMulPicture()" style="  float: left;width: 25vw;height: 25vw;overflow: hidden;font-size: 25px;
    color: #5c5c5c; text-align: center;border: solid 1px #e0dfe4;line-height: 25vw;display:inline-block; vertical-align: middle;">
      <ion-icon name="camera"></ion-icon>
    </div>


</ion-content>
